<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Image Hovering Animation</title>
    <link rel="stylesheet" href="style.css" class="rel" />
  </head>
  <body>
    <div id="main">
      <div class="elem" id="elem1">
        <h1>Photographer</h1>
        <img src="photographer.png" alt="" />
      </div>
      <div class="elem" id="elem2">
        <h1>University</h1>
        <img src="Uni.png" alt="" />
      </div>

      <div class="elem" id="elem3">
        <h1>Tea</h1>
        <img src="tea.png" alt="" />
      </div>

      <div class="elem" id="elem4">
        <h1>Penguin</h1>
        <img src="penguine.png" alt="" />
      </div>
      
      <div class="elem">
        <h1>Cat</h1>
        <img src="cat.png" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
